apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fintlabs-no
resources:
  - ../../../base
commonLabels:
  app.kubernetes.io/name: fint-kontroll-role-factory
  app.kubernetes.io/instance: fint-kontroll-role-factory_fintlabs_no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-kontroll
  fintlabs.no/team: bas
  fintlabs.no/org-id: fintlabs.no
patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "fintlabs-no.kontroll.*"
      - op: replace
        path: "/spec/env/0/value"
        value: "http://fint-kontroll-mock-service:3000"
      - op: add
        path: "/spec/resources"
        value:
          limits:
            memory: "2000Mi"
          requests:
            cpu: "500m"
            memory: "1000Mi"
      - op: add
        path: "/spec/env/2"
        value:
          name: "JAVA_TOOL_OPTIONS"
          value: "-XX:+ExitOnOutOfMemoryError -Xmx1900m"
    target:
      kind: Application
      name: fint-kontroll-role-factory





