apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nfk-no
resources:
  - ../../../base
commonLabels:
  app.kubernetes.io/name: fint-kontroll-role-factory
  app.kubernetes.io/instance: fint-kontroll-role-factory_nfk_no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-kontroll
  fintlabs.no/team: bas
  fintlabs.no/org-id: nfk.no
patches:
  - patch: |-
      - op: replace
        path: "/spec/orgId"
        value: "nfk.no"
      - op: add
        path: "/spec/resources"
        value:
          limits:
            memory: "5000Mi"
          requests:
            cpu: "500m"
            memory: "1500Mi"
      - op: replace
        path: "/spec/env/1/value"
        value: "nfk-no-fint-kontroll-role-factory"
      - op: replace
        path: "/spec/env/2/value"
        value: "-"
      - op: add
        path: "/spec/env/3"
        value:
          name: "JAVA_TOOL_OPTIONS"
          value: "-XX:+ExitOnOutOfMemoryError -Xmx4800m"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "nfk-no.kontroll.*"
      - op: replace
        path: "/spec/kafka/acls/1/topic"
        value: "nfk-no.kontroll.*"
    target:
      kind: Application
      name: fint-kontroll-role-factory

