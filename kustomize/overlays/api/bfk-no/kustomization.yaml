apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bfk-no
resources:
  - ../../../base
commonLabels:
  app.kubernetes.io/name: fint-kontroll-role-factory
  app.kubernetes.io/instance: fint-kontroll-role-factory_bfk_no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-kontroll
  fintlabs.no/team: bas
  fintlabs.no/org-id: bfk.no
patches:
  - patch: |-
      - op: replace
        path: "/spec/orgId"
        value: "bfk.no"
      - op: add
        path: "/spec/resources"
        value:
          limits:
            cpu: "1000m"
            memory: "1000Mi"
          requests:
            cpu: "500m"
            memory: "500Mi"
      - op: add
        path: "/spec/env/2"
        value:
          name: "JAVA_TOOL_OPTIONS"
          value: "-XX:+ExitOnOutOfMemoryError -Xmx896m -verbose:gc"
      - op: replace
        path: "/spec/env/1/value"
        value: "bfk-no-fint-kontroll-role-factory"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "bfk-no.kontroll.*"
      - op: replace
        path: "/spec/kafka/acls/1/topic"
        value: "bfk-no.kontroll.*"
    target:
      kind: Application
      name: fint-kontroll-role-factory

